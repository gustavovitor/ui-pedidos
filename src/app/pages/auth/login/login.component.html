<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="userForm" (validSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Usuário</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuário" formControlName="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" formControlName="senha">
              <small id="emailHelp" class="form-text text-muted">Não passe a sua senha para ninguém.</small>
            </div>
            <button type="submit" class="btn btn-primary" style="float: right" [disabled]="submited">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
