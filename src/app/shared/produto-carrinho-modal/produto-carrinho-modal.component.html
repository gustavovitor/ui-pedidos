<div class="modal-header">
  <h4 class="modal-title">{{ produtoItem.produto.nome }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-produto-carrinho [produtoItem]="produtoItem" (adicionadoAoCarrinho)="activeModal.close({ result: true, dados: $event })"></app-produto-carrinho>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Cancelar</button>
</div>
